<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type logzio_buffered
  endpoint_url http://logstash:8080

#   @type http
#   endpoint http://logstash:8080
  <buffer>
    chunk_limit_size 100MB
    total_limit_size 1GB
    queue_limit_length 128
    compress gzip
    bulk_limit 50000000
    flush_mode interval
    flush_interval 1s
    flush_thread_count 1
    flush_thread_interval 1.0
    overflow_action block
    retry_timeout 5s
    retry_wait 1s
    retry_forever true
  </buffer>
</match>